server:
  port: 8888
spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          #配置中心所在仓库的位置
          uri: https://github.com/aitiaowang/springcloud.git
          #仓库下的子目录
          search-paths: config-repo
          #GitHub 用户名
          username: username
          #GitHub  密码
          password: password
